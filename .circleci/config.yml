version: 2.1

orbs:
  node: circleci/node@2.0.3
  artifactory: circleci/artifactory@1.0.0
  aws-ecs: circleci/aws-ecs@2.0.0

jobs:
  build-scan:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - setup_remote_docker
      - artifactory/install
      - artifactory/configure:
          artifactory-key: ARTIFACTORY_API_KEY
          artifactory-url: ARTIFACTORY_URL
          artifactory-user: ARTIFACTORY_USER
      - run:
          name: Configure JFrog CLI
          command: |
            jfrog rt c $ARTIFACTORY_SERVER --url=$ARTIFACTORY_URL --user=$ARTIFACTORY_USER --apikey=$ARTIFACTORY_API_KEY
      - run:
          name: Configure NPM
          command: |
            jfrog rt npmc --repo-resolve=npm --repo-deploy=npm --server-id-resolve=$ARTIFACTORY_SERVER --server-id-deploy=$ARTIFACTORY_SERVER
      - run:
          name: NPM Install
          command: |
            jfrog rt npm-install --build-name=demo-build --build-number=$CIRCLE_SHA1
      - run:
          name: NPM Publish
          command: |
            jfrog rt npm-publish --build-name=demo-build --build-number=$CIRCLE_SHA1
      - run:
          name: Build Publish
          command: |
            jfrog rt build-publish --build-name=demo-build --build-number=$CIRCLE_SHA1
      - run:
          name: Build Docker image
          command: |
            docker build -t $ARTIFACTORY_REGISTRY/demo-build:$CIRCLE_SHA1 .
      - run:
          name: Log in to Docker
          command: |
            docker login --username=$ARTIFACTORY_USER --password=$ARTIFACTORY_API_KEY $ARTIFACTORY_SERVER
      - run:
          name: Docker Push
          command: |
            jfrog rt dp $ARTIFACTORY_SERVER/demo-build:$CIRCLE_SHA1 docker --build-name=demo-build --build-number=$CIRCLE_SHA1
      - run:
          name: Build Publish with Env Vars
          command: |
            jfrog rt bce demo-build $CIRCLE_SHA1
            jfrog rt bp demo-build $CIRCLE_SHA1
            jfrog rt bs demo-build $CIRCLE_SHA1
      - run:
          name: Build Xray Scan
          command: |
            jfrog rt bs demo-build $CIRCLE_SHA1
  promote:
    docker:
      - image: circleci/node:13.10.1
    steps:
      - checkout
      - artifactory/install
      - artifactory/configure:
          artifactory-key: ARTIFACTORY_API_KEY
          artifactory-url: ARTIFACTORY_URL
          artifactory-user: ARTIFACTORY_USER
      - run:
          name: Promote
          command: jfrog rt bpr demo-build $CIRCLE_SHA1 docker-local

workflows:
  build_test_deploy:
    jobs:
      - build-scan
      - hold:
          type: approval
          requires:
            - build-scan
          filters:
            branches:
              only: master
      - promote:
          requires:
            - hold
          filters:
            branches:
              only: master


